<!DOCTYPE html>
<html lang="en">
<!--  -->
    <head>
        <title>Google Advanced Search</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="container">
            <div class="link_group with_logo">
                <div class="logo_sm">
                    <img src="images/google.png">
                </div>
                <a class="link" href="index.html">Back to Search</a>
            </div>
        </div>
        <div class="appbar">
            <label style="margin-left: 35px">Advanced Search</label>
        </div>
        <div class="advanced_container">
            <div class="row input_grid">
                <span style="font-size: 16px;">Find pages with...</span>
                <div></div>
                <div class="description_bold">To do this in the search box.</div>
            </div>
            <form action="https://www.google.com/search">
                <div class="row input_grid">
                    <label class="label">all these words:</label>
                    <input class="text_input" type="text" name="as_q" value="" autofocus="autofocus">
                    <div class="description">Type the important words: <code>tri-colour rat terrier</code></div>
                </div>
                <div class="row input_grid">
                    <label class="label">this exact word or phrase:</label>
                    <input class="text_input" type="text" name="as_epq" value="" autofocus="autofocus">
                    <div class="description">Put exact words in quotes: <code>"rat terrier"</code></div>
                </div>
                <div class="row input_grid">
                    <label class="label">any of these words:</label>
                    <input class="text_input" type="text" name="as_oq" value="" autofocus="autofocus">
                    <div class="description">Type <code>OR</code> between all the words you want: <code>miniature OR standard</code></div>
                </div>
                <div class="row input_grid">
                    <label class="label">none of these words:</label>
                    <input class="text_input" type="text" name="as_eq" value="" autofocus="autofocus">
                    <div class="description">Put a minus sign just before words that you don't want: <code>-rodent</code>, <code>-"Jack Russell"</code></div>
                </div>
                <div class="row input_grid">
                    <div></div>
                    <div style="float: right">
                        <button class="advanced_button" type="submit" value="Advanced Search">Advanced Search</button></div>
                    <div></div>
                </div>
            </form>
        </div>
    </body>
</html>
