<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <body>
        <div class="container">
            <div class="link_group">
                <a class="link" href="index.html">Back to Search</a>
            </div>
            <div class="logo">
                <img src="images/google.png">
                <div class="images_text">Images</div>
            </div>
            <form action="https://www.google.com/images">
                <div class="google_input_container">
                    <div class="google_input">
                        <input type="text" name="q">
                    </div>
                    <div class="button_group images_button">
                        <button class="default_button" type="submit" value="Google Image Search">Google Image Search</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
