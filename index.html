<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="container">
            <div class="link_group">
                <a class="link" href="google_image_search.html">Image Search</a>
                <a class="link" href="google_advanced_search.html">Advanced Search</a>
            </div>
            <div class="logo">
                <img src="images/google.png" >
            </div>
            <form action="https://www.google.com/search">
                <div class="google_input_container">
                    <div class="google_input">
                        <input type="text" name="q">
                    </div>
                    <div class="button_group">
                        <button class="default_button" type="submit" name="btnK" value="Google Search">Google Search</button>
                        <button class="default_button" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
